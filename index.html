<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <script src="/wscript.js" type="text/JavaScript/"></script>
    <link rel="stylesheet" href="wstyle.css">
    
    <style>
        .alert {
          padding: 20px;
          background-color: #f44336;
          color: white;
        }
        
        .closebtn {
          margin-left: 15px;
          color: white;
          font-weight: bold;
          float: right;
          font-size: 22px;
          line-height: 20px;
          cursor: pointer;
          transition: 0.3s;
        }
        
        .closebtn:hover {
          color: black;
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- <h3>Weather</h3> -->

    </div>
    <div id="appContainer">

        <div id="cityInputContainer">
            <input type="text" id="cityInput" placeholder="Enter your city name">
        </div>

        <div id="tempIconContainer">
            <img id="tempIcon" src="./media/cloud.png" alt="">
            <!-- <p>ok</p> -->
        </div>

        <div id="temp">
            <p>
                <span id="tempValue">25</span>
                <span id="tempUnit">&#176C</span>
            </p>
            <p id="climate">Sunny</p>
        </div>
        
    </div>

    <button onclick="myFunction()">Try it</button>

    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
      </div>

</body>
</html>
